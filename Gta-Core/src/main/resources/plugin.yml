name: GTACore
main: me.Strobe.Core.Main
author: Strobe
version: 1.0
depend:
  - 'WorldGuard'
  - Vault
prefix: "§9§l[§6§nGTA-MC§9§l]§7"
commands:
  rules:
  loot:
    description: Modify the loot table for chests
    permission: gtacore.commands.loot
  stats:
    permission: gtacore.commands.stats
    description: Configure your sidebar
  cop:
    description: Become a Cop!
    permission: gtacore.commands.cop
  gta:
    permission:
  help:
  kstop:
  wtop:
  dtop:
  ktop:
  mktop:

permissions:
  gtacore.commands:
    stats:
      description: Allows you to change your sidebar
      default: true
    cop:
      description: Grants access to cop mode
    cop.admin:
      description: Grants access to all cop commands
    loot.admin:
      description: Grans access to editing loot.
    loot.view:
      description: Grants access to viewing the loot tables
      default: true
    gta.admin:
      description: Grants access to editing player data



